<%
	$("#myModal").css("background", "#FFFFFF");
%>

<div id="signup">	
	<form class="signup-form">
		<h2>Sign Up</h2>
		<div class="error" style="display:none"></div>
		<input type="text" id="signup-username" required placeholder="Username" />
		<input type="password" id="signup-password" required placeholder="Create a Password" />
		<input id="#signup-email" type="email" name="email" required placeholder="Email address">
		<button class="btn">Sign Up</button>
	</form>
</div>
