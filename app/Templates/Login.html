<%
	$("#myModal").css("background", "#FFFFFF");
%>

<div class="modal-header">
	<h3 id="myModalLabel">Log in</h3>
</div>
<div class="modal-body">
	<div class="login">
		<form class="login-form">
			<div class="error" style="display:none"></div>
			<input type="text" id="login-username" placeholder="Username" autocomplete="off" autocapitalize="off" autocorrect="off"/><br/>
			<input type="password" id="login-password" placeholder="Password" /><br/>
			<button class="btn btn-primary">Log in</button>
		</form>
	</div>
</div>
<div class="modal-footer">
	<p>Don't have an account?  <a class="btn" href="#signup" aria-hidden="true">Sign up!</a></p>
</div>
