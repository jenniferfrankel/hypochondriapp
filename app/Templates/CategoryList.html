<div>
	<a class="btn pull-right" id="addCategoryButton">Add new</a>
	<h3>Symptoms</h3>
	<ul class="list inset">
<%			_.each(categories,function(category){ %>
			<li>
				<a href="#categories/<%= category.name %>/history">
					<%= category.name %>
      				<span class="chevron"></span>
      				<span class="count">4</span>
				</a>
			</li>
<%			}); %>
	</ul>
	<p>Click the 'Add new' button to add symptoms to your collection.</p>
</div>
