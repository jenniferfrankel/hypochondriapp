<div>
	<ul class="list" id="categoryList">
<%			_.each(categories,function(category){ %>
			<li class="split-list">
				<a href="#categories/<%= category.name %>/history">
					<%= category.name %>
				</a>
				<a class="plus" href="#categories/<%= category.name %>/addNew">
					+
				</a>
			</li>
<%			}); %>
			<li>
				<p class="new-text">Click the 'New' button to add new symptoms to your collection.</p>
			</li>
	</ul>
</div>
