<div>
	<a class="btn pull-right" id="addCategoryButton">Add new</a>
	<h3>Symptoms</h3>
	<ul class="nav" id="categoryList">
<%			_.each(categories,function(category){ %>
			<li>
				<a class="btn" href="#categories/<%= category.name %>/history">
					<%= category.name %>
				</a>
			</li>
<%			}); %>
	</ul>
	<p>Click on the 'Add new' button to add symptoms to your collection.</p>
</div>
