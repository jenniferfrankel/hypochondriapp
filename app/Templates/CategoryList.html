<div>
	<a class="btn pull-right" id="addCategoryButton">New</a>
	<div style="clear:both;"></div>
	<ul class="nav" id="categoryList">
<%			_.each(categories,function(category){ %>
			<li>
				<a class="btn" href="#categories/<%= category.name %>/history">
					<%= category.name %>
				</a>
			</li>
<%			}); %>
	</ul>
	<p>Click the 'New' button to add new symptoms to your collection.</p>
</div>
