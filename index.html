<!doctype html>
<html>
	<head>
		<title>HypoApp</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
		<link rel="apple-touch-icon" href="img/icon.png"/>
		<link rel="apple-touch-startup-image" href="img/splash.png" />
		<script type="text/javascript">
			(function() {
				// This is for automatic page reloading in dev mode. We dynamically insert a new script tag with the right hostname.
				var currentHostname = (location.host || 'localhost').split(':')[0];
				var scriptEl = document.createElement('script');
				scriptEl.type = 'text/javascript';
				scriptEl.src = 'http://' + currentHostname + ':35729/livereload.js?snipver=1';
				document.head.appendChild(scriptEl);
			})();
		</script>
		<script src="lib/require.js" data-main="app/app"></script>
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/bootstrap.css" />
		<link rel="stylesheet" href="styles/bootstrap-responsive.css" />
		<link rel="stylesheet" href="styles/symptom.css" />
	</head>
	<body>
		<div id="bestest-navbar" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="#">HypochondriApp</a>
				<button class="btn pull-left hide" id="backButton">Back</button>
				<div class="dropdown pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-cog"></i>
					</a>
					<ul class="dropdown-menu">
						<li><a id="aboutButton" href="#about">About</a></li>
						<li><a href="#logout">Log out</a></li>
					</ul>
				</div>
				
			</div>
		</div>
		<div id="content">
			
		</div>
		<div class="hide" id="spinner" style="position: fixed; top: 0; bottom: 0; right: 0; left: 0;"></div>
		<div id="footer">
		</div>
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  
		</div>
	</body>
</html>
